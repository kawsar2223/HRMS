<div class="card mb-4 section">
  <h4 class="card-header text-center bg-light">
    Employee Location Setup
  </h4>
  <div class="card-body">
    <br />
    <div class="col-md-7 center">
        <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right"> Employee Code
            </label>
            <div class="input-group col-sm-6">
              <input class="form-control" name="" placeholder="Employee Code">
              <div class="input-group-append">
                <button class="input-group-text btn btn-info" type="button">
                  <span class="ion ion-md-search" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-primary">
                <span class="fas fa-search"></span> Search </button>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right ">Location
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Location">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right ">Lotitude
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Lotitude">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right ">Longitude
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Longitude">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right ">Distance
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Distance">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="demo-inline-spacing mt-3" style="margin:0 auto">
            <button type="" class="btn btn-success">
              <span class="fas fa-save"> Save</span>
            </button>
            <button type="clear" class="btn btn-info">
                <span class="ion ion-ios-refresh"></span> Reset
              </button>
            </div>

          </div>
    
  </div>
</div>
