<div class="card section">
  <h4 class="card-header text-center bg-light">
    {{title}}
  </h4>
  <div class="card-body">
    <form action="">
      <div class="col-md-8 center">
        <div class="form-group row">
          <label for="branch" class="col-md-3">Office Branch</label>
          <div class="col-md-6">
            <select name="branch" id="branch" class="form-control">
              <option value="">Select Branch</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="location" class="col-md-3">Location</label>
          <div class="col-md-6">
            <select name="location" id="location" class="form-control">
              <option value="">Select Location</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="unit" class="col-md-3">Unit</label>
          <div class="col-md-6">
            <select name="unit" id="unit" class="form-control">
              <option value="">Select Unit</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="line" class="col-md-3">Line</label>
          <div class="col-md-6">
            <select name="line" id="line" class="form-control">
              <option value="">Select Line</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="department" class="col-md-3">Department</label>
          <div class="col-md-6">
            <select name="department" id="department" class="form-control">
              <option value="">Select Department</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="designation" class="col-md-3">Designation</label>
          <div class="col-md-6">
            <select name="designation" id="designation" class="form-control">
              <option value="">Select Designation</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="empId" class="col-md-3">Employee Id</label>
          <div class="col-md-6">
            <input type="text" name="employeeId" id="empId" class="form-control" placeholder="Employee Id">
          </div>
        </div>

        <div class="form-group row">
          <div class="demo-inline-spacing center">
            <button class="btn btn-primary"><span class="fas fa-save"></span> Get Employee(s)</button>
            <button class="btn btn-info"><span class="ion ion-ios-refresh"></span> Refresh</button>
          </div>
        </div>
      </div>
    </form>

    <div class="card mb-4">
      <div class="card-header">
        <div class="row">
          <div class="col">
            Per page: &nbsp;
            <select [(ngModel)]="perPage" (change)="update()"
              class="custom-select custom-select-md d-inline-block w-auto">
              <option *ngFor="let limit of [5, 10, 20, 30, 40, 50]">{{limit}}</option>
            </select>
          </div>
          <div class="col">
            <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
              class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
          </div>
        </div>
      </div>
      <table class="table table-hover table-striped mb-2">
        <thead>
          <tr>
            <th>
              <input type="checkbox"> Select
            </th>
            <th>Code</th>
            <th>Employee Name</th>
            <th>Department</th>
            <th>Designation</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="tempItems.length==0">
            <td colspan="11" class="font-italic text-center">No Item available</td>
          </tr>
          <tr *ngFor="let item of tempItems">
            <td><input type="checkbox"></td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td><button class="btn btn-danger"><span class="fas fa-trash"></span></button></td>
          </tr>
        </tbody>
      </table>
      <!-- Pagination -->
      <div class="card-body py-0">
        <div class="row">
          <div class="col-sm text-sm-left text-center pt-3">
            <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
          </div>
          <div class="col-sm pt-3">
            <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
              (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
            </ngb-pagination>
          </div>
        </div>
      </div>
      <!-- / Pagination -->
    </div>
    <div class="row">
      <div class="col-md-6">
        <p>Total Employee (s) : 0</p>
      </div>
      <div class="demo-inline-spacing col-md-6">
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>
