<div class="card section">
  <h4 class="card-header text-center bg-light">
    {{title}}
  </h4>
  <div class="card-body">
    <form action="">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="branch" class="col-md-3">Office Branch</label>
            <div class="col-md-6">
              <select name="branch" id="branch" class="form-control">
                <option value="">Select Branch</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label for="department" class="col-md-3">Department</label>
            <div class="col-md-6">
              <select name="department" id="department" class="form-control">
                <option value="">Select Department</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="unit" class="col-md-3">Unit</label>
            <div class="col-md-6">
              <select name="unit" id="unit" class="form-control">
                <option value="">Select Unit</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label for="line" class="col-md-3">Line</label>
            <div class="col-md-6">
              <select name="line" id="line" class="form-control">
                <option value="">Select Line</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="type" class="col-md-3">Select Type</label>
            <div class="col-md-6">
              <select name="type" id="type" class="form-control">
                <option value="">Select type</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
        <div class="form-group row">
          <label for="date" class="col-md-3">Payment Date</label>
          <div class="col-md-6">
            <select name="date" id="date" class="form-control">
              <option value="">Select Payment Date</option>
            </select>
          </div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="month" class="col-md-3">Payment Month</label>
            <div class="col-md-6">
              <select name="month" id="month" class="form-control">
                <option value="">Select Payment Month</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label for="salaryHead" class="col-md-3">Salary Head</label>
            <div class="col-md-6">
              <select name="salaryHead" id="salaryHead" class="form-control">
                <option value="">Select Salary Head</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="form-label col-md-3" for="startDate">Shift Start Date</label>
            <div class="input-group col-md-6">
              <input class="form-control" placeholder="dd-mm-yyyy" id="startDate" name="startDate" ngbDatepicker
                [(ngModel)]="startDate" [displayMonths]="1" #d1="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d1.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="form-label col-md-3" for="endtDate">Shift End Date</label>
            <div class="input-group col-md-6">
              <input class="form-control" placeholder="dd-mm-yyyy" id="endtDate" name="endtDate" ngbDatepicker
                [(ngModel)]="endtDate" [displayMonths]="1" #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d2.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="empCode" class="col-md-3">Employee Code</label>
            <div class="col-md-6">
              <input type="text" name="employeeCode" id="empCode" class="form-control" placeholder="Employee Code">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary">Show Data</button>
        </div>
      </div>
    </form>
    <div class="card mb-4">
      <div class="card-header">
        <div class="row">
          <div class="col">
            Per page: &nbsp;
            <select [(ngModel)]="perPage" (change)="update()"
              class="custom-select custom-select-md d-inline-block w-auto">
              <option *ngFor="let limit of [5, 10, 20, 30, 40, 50]">{{limit}}</option>
            </select>
          </div>
          <div class="col">
            <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
              class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
          </div>
        </div>
      </div>
      <table class="table table-hover table-striped mb-2">
        <thead>
          <tr>
            <th>Code</th>
            <th>Employee Name</th>
            <th>Designation</th>
            <th>Department</th>
            <th>Shift Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="tempItems.length==0">
            <td colspan="11" class="font-italic text-center">No Item available</td>
          </tr>
          <tr *ngFor="let item of tempItems">
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td><button class="btn btn-danger"><span class="fas fa-trash"></span></button></td>
          </tr>
        </tbody>
      </table>
      <!-- Pagination -->
      <div class="card-body py-0">
        <div class="row">
          <div class="col-sm text-sm-left text-center pt-3">
            <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
          </div>
          <div class="col-sm pt-3">
            <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
              (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
            </ngb-pagination>
          </div>
        </div>
      </div>
      <!-- / Pagination -->
    </div>
    <div class="row">
      <div class="col-md-6">
        <p>Total Employee (s) : 0</p>
      </div>
      <div class="demo-inline-spacing col-md-6">
        <button class="btn btn-success">Save</button>
        <button class="btn btn-secondary">Close</button>
        <button class="btn btn-info"><span class="fas fa-plus"></span> Add Row</button>
      </div>
    </div>
  </div>
</div>
