<div class="card section">
    <h4 class="card-header text-center bg-light">
      {{title}}
    </h4>
    <div class="card-body">
      <form action="">
        <div class="col-md-8 center">
          <div class="form-group row">
            <label for="empType" class="col-md-3">Employee Type</label>
            <div class="col-md-6">
              <select name="employeeType" id="empType" class="form-control">
                <option value="">Select Employee Type</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="shiftName" class="col-md-3">Shift Name</label>
            <div class="col-md-6">
              <select name="shiftName" id="shiftName" class="form-control">
                <option value="">Select ShiftName</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="amount" class="col-md-3">Amount</label>
            <div class="col-md-6">
              <input type="number" name="amount" id="amount" class="form-control" placeholder="Ammount">
            </div>
          </div>

          <div class="form-group row">
            <div class="demo-inline-spacing center">
              <button class="btn btn-success"><span class="fas fa-save"></span> Save</button>
              <button class="btn btn-info"><span class="ion ion-ios-refresh"></span> Reset</button>
              <button class="btn btn-secondary"><span class="ion ion-ios-close"></span> Close</button>
            </div>
          </div>
        </div>
      </form>
  
      <div class="card mb-4">
        <div class="card-header">
          <div class="row">
            <div class="col">
              Per page: &nbsp;
              <select [(ngModel)]="perPage" (change)="update()"
                class="custom-select custom-select-md d-inline-block w-auto">
                <option *ngFor="let limit of [5, 10, 20, 30, 40, 50]">{{limit}}</option>
              </select>
            </div>
            <div class="col">
              <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
                class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
            </div>
          </div>
        </div>
        <table class="table table-hover table-striped mb-2">
          <thead>
            <tr>
              <th>Shift Name</th>
              <th>Employee Type</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="tempItems.length==0">
              <td colspan="11" class="font-italic text-center">No Item available</td>
            </tr>
            <tr *ngFor="let item of tempItems">
              <td>{{item}}</td>
              <td>{{item}}</td>
              <td>{{item}}</td>
              <td>
                <button class="btn btn-danger"><span class="fas fa-trash"></span></button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination -->
        <div class="card-body py-0">
          <div class="row">
            <div class="col-sm text-sm-left text-center pt-3">
              <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
            </div>
            <div class="col-sm pt-3">
              <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
                (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
              </ngb-pagination>
            </div>
          </div>
        </div>
        <!-- / Pagination -->
      </div>
    </div>
  </div>
