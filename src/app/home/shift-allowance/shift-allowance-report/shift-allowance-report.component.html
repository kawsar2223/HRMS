<div class="card section">
    <h4 class="card-header text-center bg-light">
      {{title}}
    </h4>
    <div class="card-body">
      <form action="">
        <div class="row">
          <div class="col-md-7 center">
            <div class="form-group row">
              <label for="type" class="col-md-3">Report Type</label>
              <div class="col-md-6">
                <select name="type" id="type" class="form-control">
                  <option value="">Select Type</option>
                </select>
              </div>
            </div>
            <div class="row">
              <button class="btn btn-success center"><span class="fas fa-file-download"></span> Generate Report</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
