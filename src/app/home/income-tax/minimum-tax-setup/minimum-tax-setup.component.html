<div class="card mb-4 section">
  <h4 class="card-header text-center bg-light">
    Minimum Tax Setup
  </h4>
  <div class="card-body">
    <br/>
   <div class="col-md-7 center">
      <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Tax Year
          </label>
          <div class="col-sm-8">
            <select class="custom-select ">
              <option>Select state</option>
              <option>Type 1</option>
              <option>Type 2</option>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Minimum Tax
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Minimum Tax">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Invest Rate
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Invest Rate">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Invest Amount Limit
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Invest Amount Limit">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Rebate Rate
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Rebate Rate">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Car Percentage
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder=" Car Percentage">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">House Percentage
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="House Percentage">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Note
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Note">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right"> From Date
      
          </label>
      
          <div class="input-group col-sm-8">
            <input class="form-control" name="dp1" placeholder="dd-mm-yyyy" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d1.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
   </div>
    <div class="row">
      <div class="demo-inline-spacing mt-3"  style="margin:0 auto">
          <button type="" class="btn btn-success" >
            <span class="fas fa-save"> Save</span>
          </button>
          <button type="" class="btn btn-info ">
            <span class="ion ion-ios-refresh"> Reset</span>
          </button>
          <button type="" class="btn btn-secondary ">
            <span class="fas fa-window-close"> Close</span>
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Minimum Tax</th>
            <th>Invest Rate</th>
            <th>Rebate Rate</th>
            <th>car Percent</th>
            <th>House Present</th>
           
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th>2</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th>3</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
