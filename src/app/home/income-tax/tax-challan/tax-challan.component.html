<div class="card mb-4 section">
    <h4 class="card-header text-center bg-light">
    Tax Challan
    </h4>
    <div class="card-body">
     <div class="col-md-7 center">
        <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right">Tax Year
            </label>
            <div class="col-sm-8">
              <select class="custom-select ">
                <option>Select state</option>
                <option>Type 1</option>

                <option></option>

          </div>

              <div class="col-sm-8">

              </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4 text-sm-right"> Challan Date
            
                </label>

                    <button class="input-group-text" (click)="d1.toggle()" type="button">
                      <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                    </button>
                  </div>
                </div>
              </div>
          <div class="form-group row">
              <label class="col-form-label col-sm-4 text-sm-right">Salary Period
              </label>
              <div class="col-sm-8">

                  <option>Type 2</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
     </div>

              <div class="demo-inline-spacing mt-3"  style="margin:0 auto">
                  <button type="" class="btn btn-success" >
                    <span class="fas fa-save"> Save</span>
                  </button>
                  <button type="" class="btn btn-secondary ">
                    <span class="fas fa-window-close"> Close</span>
                  </button>
                </div>
              </div>
              <table class="table">
                  <thead>
                    <tr>
