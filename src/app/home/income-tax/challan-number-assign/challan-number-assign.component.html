<div class="card mb-4 section">
    <h4 class="card-header text-center bg-light">
      Challan Number Assign
    </h4>
    <div class="card-body">
      <div class="col-md-7 center">
          <div class="form-group row">
              <label class="col-form-label col-sm-4 text-sm-right">Period
              </label>
              <div class="col-sm-8">
                <select class="custom-select ">
                  <option>Select state</option>
                  <option>Type 1</option>
                  <option>Type 2</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4 text-sm-right">Challan Group
                </label>
                <div class="col-sm-8">
                  <select class="custom-select ">
                    <option>Select state</option>
                    <option>Type 1</option>
                    <option>Type 2</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-4 text-sm-right">Challan Number
                  </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Challan Number">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 text-sm-right"> Challan Date
                
                    </label>
                
                    <div class="input-group col-sm-8">
                      <input class="form-control" name="dp1" placeholder="dd-mm-yyyy" ngbDatepicker #d1="ngbDatepicker">

                        <button class="input-group-text" (click)="d1.toggle()" type="button">
                          <span class="ion ion-md-calendar" style="cursor: pointer;"></span>

                      </div>
                    </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-4 text-sm-right">Challan Type
                    </label>
                    <div class="col-sm-8">
                      <select class="custom-select ">

                        <option></option>

                      </select>
                    </div>
                  </div>
      </div>
              <div class="row">
                  <div class="demo-inline-spacing mt-3"  style="margin:0 auto">
                      <button type="" class="btn btn-success" >
                        <span class="fas fa-save"> Process</span>
                      </button>
                      <button type="" class="btn btn-info ">
                        <span class="ion ion-ios-refresh"> Reset</span>
                      </button>
                      <button type="" class="btn btn-secondary ">
                        <span class="fas fa-window-close"> Close</span>
                      </button>
                    </div>
                  </div>
      </div>
