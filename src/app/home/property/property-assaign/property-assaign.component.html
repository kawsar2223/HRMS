<div class="card mb-4">
  <h4 class="card-header text-center">Asset Name Setup</h4>
  <div class="card-body row">
    <!--Left column-->
    <div class="col-6">
      <!--Left column up row-->
      <div class="p-3 text-center" style="border: 1px solid lightgray;height: 768px;">
        <h5>Employee Information:</h5>
        <!--Employee Id-->
        <div class="form-group row ">
          <label class="col-form-label col-sm-4 text-sm-right">Employee Id</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Employee Id">
          </div>
          <button type="button" class="btn icon-btn btn-outline-primary">
            <span class="fas fa-search"></span>
          </button>
        </div>
        <!--Employee Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Employee Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Employee Name">
          </div>
        </div>
        <!--Designation Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Designation Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Designation Name">
          </div>
        </div>
        <!--Department Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Department Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Department Name">
          </div>
        </div>
        <!--Left column Down row-->
        <h5 style="border-top:1px solid lightgray;padding-top: 15px">Receive From</h5>
        <!--Employee Id-->
        <div class="form-group row ">
          <label class="col-form-label col-sm-4 text-sm-right">Employee Id</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Employee Id">
          </div>
          <button type="button" class="btn icon-btn btn-outline-primary">
            <span class="fas fa-search"></span>
          </button>
        </div>
        <!--Employee Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Employee Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Employee Name">
          </div>
        </div>
        <!--Designation Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Designation Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Designation Name">
          </div>
        </div>
      </div>
    </div>
    <!--Left column-->

    <!--Right column-->
    <div class="col-6  text-center" style="border: 1px solid lightgray">
      <h5 class="p-3 text-center">Property Information</h5>
      <!--Assain Type-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Assain Type</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Select</option>
            <option>Option-1</option>
            <option>Option-2</option>
            <option>Option-3</option>
            <option>Option-4</option>
          </select>
        </div>
      </div>
      <!--Category Name-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Category Name</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Select</option>
            <option>Option-1</option>
            <option>Option-2</option>
            <option>Option-3</option>
            <option>Option-4</option>
          </select>
        </div>
      </div>
      <!--Property Name-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Property Name</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Select</option>
            <option>Option-1</option>
            <option>Option-2</option>
            <option>Option-3</option>
            <option>Option-4</option>
          </select>
        </div>
      </div>
      <!--Model-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Model</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Model">
        </div>
      </div>
      <!--Serial-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Serial</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Serial">
        </div>
      </div>
      <!--Configuration-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Configuration</label>
        <div class="col-sm-8">
          <textarea class="form-control" placeholder="Configuration"></textarea>
        </div>
      </div>
      <!--Property Cost-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Property Cost</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Property Cost">
        </div>
      </div>
      <!--Interest Rate-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Interest Rate</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Interest Rate">
        </div>
      </div>
      <!--No Of Year-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">No Of Year</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="No Of Year">
        </div>
      </div>
      <!--Assign Date-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Assign Date</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" name="assignDate" placeholder="dd-mm-yyyy" ngbDatepicker
              [(ngModel)]="assignDate" #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d1.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Warranty Expire Date-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Warranty Expire Date</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" name="expireDate" placeholder="dd-mm-yyyy" ngbDatepicker
              [(ngModel)]="expireDate" #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d2.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Button-->
      <div class="form-group row m-auto">
        <label class="col-form-label col-sm-2 text-sm-right"></label>
        <div class="demo-inline-spacing mt-3">
          <button type="submit" class="btn btn-success">
            <span class="fas fa-save"></span> Save</button>
          <button type="clear" class="btn btn-info">
            <span class="ion ion-ios-refresh"></span> Reset</button>
          <button type="" class="btn btn-secondary">
            <span class="far fa-window-close"></span> Close</button>
        </div>
      </div>
    </div>
    <!--End right Column-->
  </div>
  <!-- Table-->
  <hr class="border-light container-m--x mt-0 mb-4">
  <div class="demo-vertical-spacing card-footer">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Model</th>
            <th>Serial</th>
            <th>Configuration</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Hyundai Venue</td>
            <td>Ka-154754</td>
            <td>1999cc</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <th>2</th>
            <td>Tata Harrier</td>
            <td>Ka-154754</td>
            <td>1999cc</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
