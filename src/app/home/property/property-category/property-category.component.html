<div class="card mb-4">
    <h4 class="card-header text-center bg-light">
        Asset Category Setup
    </h4>
    <div class="card-body">
      <div class="col-md-7 center">
      <form>
      <!--Asset Category Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Asset Category Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Asset Category Name">
          </div>
        </div>
      <!--Description-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Description</label>
          <div class="col-sm-8">
            <textarea class="form-control" placeholder="Description"></textarea>
          </div>
        </div>
      <!--Button-->
        <div class="form-group row">
            <div class="demo-inline-spacing mt-3  center">
            <button type="submit" class="btn btn-success">
              <span class="fas fa-save"></span> Save</button>
            <button type="clear" class="btn btn-info">
              <span class="ion ion-ios-refresh"></span> Clear</button>
            <button type="" class="btn btn-danger">
              <span class="fas fa-trash"></span> Delete</button>
            <button type="" class="btn btn-secondary">
              <span class="fas fa-arrow-circle-left"></span> Back</button>
          </div>
        </div>
      </form>
    </div>
      <!-- Table-->
      <hr class="border-light container-m--x mt-0 mb-4">
