<div class="card mb-4">
  <h4 class="card-header text-center bg-light">
    Asset Setup Information
  </h4>
  <div class="card-body">
    <div class="col-md-7 center">
    <form>
      <!--Category Name-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Category Name</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Select</option>
            <option>Option-1</option>
            <option>Option-2</option>
            <option>Option-3</option>
            <option>Option-4</option>
          </select>
        </div>
      </div>
      <!--Assain Name-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Assain Name</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Select</option>
            <option>Option-1</option>
            <option>Option-2</option>
            <option>Option-3</option>
            <option>Option-4</option>
          </select>
        </div>
      </div>
      <!--Model-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Model</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Model">
        </div>
      </div>
      <!--Serial No-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Serial No</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Serial No">
        </div>
      </div>
      <!--Purchase Price-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Purchase Price</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Purchase Price">
        </div>
      </div>
      <!--Configuration-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Configuration</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Configuration">
        </div>
      </div>
      <!--Warranty Type-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Warranty Type</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option>Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>
      <!--Purchase Date-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Purchase Date</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" name="purchaseDate" placeholder="dd-mm-yyyy" ngbDatepicker
              [(ngModel)]="purchaseDate" #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d1.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Warranty Expire Date-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Warranty Expire Date</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" name="expireDate" placeholder="dd-mm-yyyy" ngbDatepicker
              [(ngModel)]="expireDate" #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d2.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Note-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Note</label>
        <div class="col-sm-8">
          <textarea class="form-control" placeholder="Note"></textarea>
        </div>
      </div>
      <!--Button-->
      <div class="form-group row">
        <div class="demo-inline-spacing mt-3 center">
          <button type="submit" class="btn btn-success">
            <span class="fas fa-save"></span> Save</button>
          <button type="clear" class="btn btn-info">
            <span class="ion ion-ios-refresh"></span> Reset</button>
          <button type="" class="btn btn-secondary">
            <span class="far fa-window-close"></span> Close</button>
        </div>
      </div>
    </form>
    </div>
    <!-- Table-->
    <hr class="border-light container-m--x mt-0 mb-4">
    <div class="demo-vertical-spacing">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Model</th>
              <th>Serial</th>
              <th>Configuration</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td>Hyundai Venue</td>
              <td>Ka-154754</td>
              <td>1999cc</td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <th>2</th>
              <td>Tata Harrier</td>
              <td>Ka-154754</td>
              <td>1999cc</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
