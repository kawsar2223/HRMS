<div class="card mb-4">
  <h4 class="card-header text-center bg-light">Asset Disposal</h4>
  <div class="card-body">
    <div class="row pt-3" style="border: 1px solid lightgray;">
      <!--Left column-->
      <div class="col-6">

        <h5 class="text-center">Last User Information</h5>
        <!--Employee Id-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Employee ID</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Employee ID">
              <div class="input-group-append">
                <button class="input-group-text btn btn-primary" type="button">
                  <span class="fas fa-search" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--Employee Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Employee Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Employee Name">
          </div>
        </div>
        <!--Designation Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Designation Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Designation Name">
          </div>
        </div>
        <!--Department Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Department Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Department Name">
          </div>
        </div>
        <!--Disposal Date-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Disposal Date</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input class="form-control" name="disposalDate" placeholder="dd-mm-yyyy" ngbDatepicker
                [(ngModel)]="disposalDate" #d1="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d1.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Type-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Type</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Note-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Note</label>
          <div class="col-sm-8">
            <textarea class="form-control" placeholder="Note"></textarea>
          </div>
        </div>
      </div>

      <div class="vertical"></div>
      <!--Right column-->
      <div class="col-6">
        <h5 class="text-center">Property Information</h5>
        <!--Category Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Category Name</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Property Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Property Name</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Model-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Model</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Model">
          </div>
        </div>
        <!--Serial-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Serial</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Serial">
          </div>
        </div>
        <!--Configuration-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Configuration</label>
          <div class="col-sm-8">
            <textarea class="form-control" placeholder="Configuration"></textarea>
          </div>
        </div>
        <!--Button-->
        <div class="form-group row m-auto">
          <label class="col-form-label col-sm-2 text-sm-right"></label>
          <div class="demo-inline-spacing mt-3">
            <button type="submit" class="btn btn-success">
              <span class="fas fa-save"></span> Save</button>
            <button type="clear" class="btn btn-info">
              <span class="ion ion-ios-refresh"></span> Reset</button>
            <button type="" class="btn btn-secondary">
              <span class="far fa-window-close"></span> Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--End row-->
  </div>
  <!--end body Card-->
  <!-- Table-->
  <hr class="border-light container-m--x mt-0 mb-4">
  <div class="demo-vertical-spacing card-footer">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Model</th>
            <th>Serial</th>
            <th>Configuration</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Hyundai Venue</td>
            <td>Ka-154754</td>
            <td>1999cc</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <th>2</th>
            <td>Tata Harrier</td>
            <td>Ka-154754</td>
            <td>1999cc</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
