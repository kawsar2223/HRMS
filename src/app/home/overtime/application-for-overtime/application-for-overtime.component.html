<div class="card mb-4 section">
  <h4 class="card-header text-center bg-light">
    Application For Overtime
  </h4>
  <div class="container">
    <div class="row">
      <br/>

      <div class="col-md-6">
        <br/>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right"> Employee Id
            <i class="text-danger">*</i>
          </label>

          <div class="input-group col-sm-8">
            <input class="form-control" name="" placeholder="Employee-Id">
            <div class="input-group-append">
              <button class="input-group-text btn btn-info" type="button">
                <span class="ion ion-md-search" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Employee Name
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Employee Name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Designation
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Designation">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Department
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Department">
          </div>
        </div>
        <div class="container border">
          <br />
          <label class="col-form-label" style="margin-left: 22%"> Applied to</label>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right"> Employee Id
              <i class="text-danger">*</i>
            </label>

            <div class="input-group col-sm-8">
              <input class="form-control" name="" placeholder="Employee-Id">
              <div class="input-group-append">
                <button class="input-group-text btn btn-info" type="button">
                  <span class="ion ion-md-search" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right">Employee Name
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Employee Name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right">Designation
            </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Designation">
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-6">
        <br />
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">OT Date

          </label>

          <div class="input-group col-sm-8">
            <input class="form-control" name="dp1" placeholder="dd-mm-yyyy" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d1.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">In Time

          </label>
          <div class="input-group col-sm-8">
            <ngb-timepicker [(ngModel)]="time" [seconds]="true" [secondStep]="10" [meridian]="true"></ngb-timepicker>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Out Time

          </label>
          <div class="input-group col-sm-8">
            <ngb-timepicker [(ngModel)]="time" [seconds]="true" [secondStep]="10" [meridian]="true"></ngb-timepicker>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">OT Hour
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="OT Hour">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Night Allowance
          </label>
          <div class="col-sm-8">
            <select class="custom-select ">
              <option>Yes </option>
              <option>No</option>
              <option></option>
              <option></option>

            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Reason
          </label>
          <div class="col-sm-8">
            <select class="custom-select ">
              <option>1</option>
              <option>2</option>
              <option></option>
              <option></option>

            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Note
          </label>
          <div class="col-sm-8">
            <textarea rows="3" type="text" class="form-control" placeholder="Note"></textarea>
          </div>
        </div>
      </div>
      <div class="demo-inline-spacing mt-3" style="margin:0 auto">
        <button type="" class="btn btn-success">
          <span class="fas fa-save"> Save</span>
        </button>
        <button type="clear" class="btn btn-info">
            <span class="ion ion-ios-refresh"></span> Reset</button>
        <button type="" class="btn btn-secondary ">
          <span class="fas fa-window-close"> Close</span>
        </button>
      </div>
    </div>
    <div class="form-group">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>In Time</th>
            <th>Out Time </th>
            <th>Ot Hours</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th>2</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th>3</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
