<div class="card mb-4">
  <h4 class="card-header text-center bg-light">Enrolment Information</h4>
  <div class="card-body">
    <div class="row pt-3" style="border: 1px solid lightgray;">
      <!--Left column-->
      <div class="col-6">
      <!--Employee Id-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Employee ID</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Employee ID">
            <div class="input-group-append">
              <button class="input-group-text btn btn-primary" type="button">
                <span class="fas fa-search" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
        <!--Empty Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right"></label>
          <label class="col-form-label col-sm-8 text-sm-right"></label>
        </div>
        <!-- Bank-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Bank</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Bank Branch-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Bank Branch</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Account No-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Account No</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Account No">
          </div>
        </div>
        <!--Account Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Account Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Account Name">
          </div>
        </div>
      </div>

      <div class="vertical"></div>
      <!--Right column-->
      <div class="col-6">
        <!--Payment Method-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Payment Method</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Provident Fund-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Provident Fund</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Income Tax-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Income Tax</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Tax Payby Company-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Tax Payby Company</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Pay Scale Grade-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Pay Scale Grade</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Pay Scale -->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Pay Scale </label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Button-->
        <div class="form-group row m-auto">
          <label class="col-form-label col-sm-2 text-sm-right"></label>
          <div class="demo-inline-spacing mt-3">
            <button type="submit" class="btn btn-success">
              <span class="fas fa-save"></span> Save</button>
            <button type="clear" class="btn btn-info">
              <span class="ion ion-ios-refresh"></span> Reset</button>
            <button type="" class="btn btn-secondary">
              <span class="far fa-window-close"></span> Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--End row-->
  </div>
  <!--end body Card-->
</div>
<!--Table-->
  <div class="card mb-4">
    <div class="card-header">
      <div class="row">
        <div class="col">
          Per page: &nbsp;
          <select [(ngModel)]="perPage" (change)="update()" class="custom-select custom-select-md d-inline-block w-auto">
            <option *ngFor="let limit of [10, 20, 30, 40, 50]">{{limit}}</option>
          </select>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
            class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
        </div>
      </div>
    </div>
    <div class="card-body">
      <form autocomplete="off">
        <div class="form-group">
          <div class="table-responsive mb-4">
            <table class="table table-hover table-striped mb-0">
              <thead>
                <tr>
                  <th>Bank Name</th>
                  <th>Bank Branch</th>
                  <th>Payment Method</th>
                  <th>Account No</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="tempItems.length==0">
                  <td colspan="13" class="font-italic text-center">No item available</td>
                </tr>
                <tr *ngFor="let item of tempItems; let i=index">
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                </tr>
              </tbody>
            </table>
          </div>
  
  
          <!-- Pagination -->
          <div class="card-body py-0">
  
            <div class="row">
              <div class="col-sm text-sm-left text-center pt-3">
                <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
              </div>
              <div class="col-sm pt-3">
                <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
                  (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
                </ngb-pagination>
              </div>
            </div>
  
          </div>
          <!-- / Pagination -->
        </div>
      </form>
    </div>
  </div>
