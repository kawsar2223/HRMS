<div class="card mb-4">
  <h4 class="card-header text-center bg-light">
    Change Report
  </h4>
  <div class="card-body">
    <div class="col-md-7 center">
        <form>
            <!--Start Date-->
            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">Start Date</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Start Date">
              </div>
            </div>
            <!--End Date-->
            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">End Date</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="End Date">
              </div>
            </div>
      
            <!--Select Branch-->
            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">Select Branch</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option>Select</option>
                  <option>Option-1</option>
                  <option>Option-2</option>
                  <option>Option-3</option>
                  <option>Option-4</option>
                </select>
              </div>
            </div>
            <!--Button-->
            <div class="form-group row">
              <div class="demo-inline-spacing mt-3 center">
                <button type="submit" class="btn btn-success">
                  <span class="fas fa-file-download"></span> Generate Report </button>
              </div>
            </div>
          </form>
      
    </div>

  </div>
