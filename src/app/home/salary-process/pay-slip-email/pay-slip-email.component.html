<div class="card mb-4">
  <h4 class="card-header text-center bg-light">
    Process Pay Slip To Send Employee Email
  </h4>
  <div class="card-body">
    <div class="col-md-7 center">
        <form>
            <!--Employee Code-->
            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">Employee Code</label>
              <div class="col-sm-7">
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="Employee Code">
                  <div class="input-group-append">
                    <button class="input-group-text btn btn-primary" type="button">
                      <span class="fas fa-search" style="cursor: pointer;"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--Salary Period-->
            <div class="form-group row">
              <label class="col-form-label col-sm-3 text-sm-right">Salary Period</label>
              <div class="col-sm-7">
                <select class="form-control">
                  <option>Select</option>
                  <option>Option-1</option>
                  <option>Option-2</option>
                  <option>Option-3</option>
                  <option>Option-4</option>
                </select>
              </div>
            </div>
            <!--Button-->
            <div class="form-group row">
              <div class="demo-inline-spacing mt-3 center">
                <button type="submit" class="btn btn-success">
                  <span class="fas fa-spinner"></span> Process Pay Slip </button>
                <button type="submit" class="btn btn-info">
                  <span class="fa fa-paper-plane"></span> Send Pay Slip </button>
              </div>
            </div>
          </form>
    </div>
  </div>
