<div class="card mb-4">
  <h4 class="card-header text-center bg-light">Confirmation Or Increment Information</h4>
  <div class="card-body">
    <div class="row pt-3" style="border: 1px solid lightgray;">
      <!--Left column-->
      <div class="col-6">
      <!--Employee Id-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 text-sm-right">Employee ID</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Employee ID">
            <div class="input-group-append">
              <button class="input-group-text btn btn-primary" type="button">
                <span class="fas fa-search" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
        <!--Employee Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Employee Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Employee Name">
          </div>
        </div>
        <!-- Present Grade-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Present Grade</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Present Pay Scale-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Present Pay Scale</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
      </div>

      <div class="vertical"></div>
      <!--Right column-->
      <div class="col-6">
        <!--Payment Method-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Payment Method</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Date-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Date</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input class="form-control" name="fromDate" placeholder="dd-mm-yyyy" ngbDatepicker [(ngModel)]="fromDate"
                #d1="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d1.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--Provident Fund-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Provident Fund</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Increment Grade-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Increment Grade</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Increment Pay Scale-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Increment Pay Scale</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Button-->
        <div class="form-group row m-auto">
          <label class="col-form-label col-sm-2 text-sm-right"></label>
          <div class="demo-inline-spacing mt-3">
            <button type="submit" class="btn btn-success">
              <span class="fas fa-save"></span> Save</button>
            <button type="clear" class="btn btn-info">
              <span class="ion ion-ios-refresh"></span> Reset</button>
            <button type="" class="btn btn-secondary">
              <span class="far fa-window-close"></span> Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--End row-->
  </div>
  <!--end body Card-->
</div>
<!--Table-->
<div class="card mb-4">
  <div class="card-header">
    <div class="row">
      <div class="col">
        Per page: &nbsp;
        <select [(ngModel)]="perPage" (change)="update()" class="custom-select custom-select-md d-inline-block w-auto">
          <option *ngFor="let limit of [10, 20, 30, 40, 50]">{{limit}}</option>
        </select>
      </div>
      <div class="col">
        <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
          class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
      </div>
    </div>
  </div>
  <div class="card-body">
    <form autocomplete="off">
      <div class="form-group">
        <div class="table-responsive mb-4">
          <table class="table table-hover table-striped mb-0">
            <thead>
              <tr>
                <th>Type</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="tempItems.length==0">
                <td colspan="2" class="font-italic text-center">No item available</td>
              </tr>
              <tr *ngFor="let item of tempItems; let i=index">
                <td>{{item}}</td>
                <td>{{item}}</td>
              </tr>
            </tbody>
          </table>
        </div>


        <!-- Pagination -->
        <div class="card-body py-0">

          <div class="row">
            <div class="col-sm text-sm-left text-center pt-3">
              <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
            </div>
            <div class="col-sm pt-3">
              <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
                (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
              </ngb-pagination>
            </div>
          </div>

        </div>
        <!-- / Pagination -->
      </div>
    </form>
  </div>
</div>
