<div class="card">
  <h4 class="card-header text-center bg-light">{{title}}</h4>
  <div class="card-header">
    <form action="">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="branch" class="col-md-4">Branch</label>
            <div class="col-md-8">
              <select name="branch" id="branch" class="form-control">
                <option value="">Select Branch</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label for="department" class="col-md-4">Department</label>
            <div class="col-md-8">
              <select name="department" id="department" class="form-control">
                <option value="">Select Department</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="period" class="col-md-4">Salary Period</label>
            <div class="col-md-8">
              <select name="salaryPeriod" id="period" class="form-control">
                <option value="">Select Period</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label for="toYear" class="col-md-4">Substitute to Year</label>
            <div class="col-md-8">
              <input type="number" name="toYear" id="toYear" class="form-control" placeholder="Substitute to Year">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="bonusType" class="col-md-4">Bonus Type</label>
            <div class="col-md-8">
              <select name="bonusType" id="bonusType" class="form-control">
                <option value="">Select Bonus Type</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label for="bonusHead" class="col-md-4">Bonus Head</label>
            <div class="col-md-8">
              <select name="bonusHead" id="bonusHead" class="form-control">
                <option value="">Select Bonus Head</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="paymentPeriod" class="col-md-4"></label>
            <div class="col-md-8">
              <select name="salaryPeriod" id="period" class="form-control">
                <option value="">Select Period</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group row">
            <label class="form-label col-md-4" for="paymentDate">Payment Date</label>
            <div class="input-group col-md-8">
              <input class="form-control" placeholder="dd-mm-yyyy" id="paymentDate" name="paymentDate" ngbDatepicker
                [(ngModel)]="paymentDate" [displayMonths]="1" #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d2.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-success center">Show Data</button>
      </div>
    </form>
    <div class="row">
        <div class="card mb-4 center">
          <div class="card-header">
            <div class="row">
              <div class="col">
                Per page: &nbsp;
                <select [(ngModel)]="perPage" (change)="update()"
                  class="custom-select custom-select-md d-inline-block w-auto">
                  <option *ngFor="let limit of [5, 10, 20, 30, 40, 50]">{{limit}}</option>
                </select>
              </div>
              <div class="col">
                <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
                  class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
              </div>
            </div>
          </div>
          <div class="card-body py-0">
            <div class="row">
              <table class="table table-hover table-striped mb-2 table-responsive">
                <thead>
                  <tr>
                    <th>Code</th>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="tempItems.length==0">
                    <td colspan="11" class="font-italic text-center">No Item available</td>
                  </tr>
                  <tr *ngFor="let item of tempItems">
                    <td>{{item}}</td>
                    <td>{{item}}</td>
                    <td>{{item}}</td>
                    <td>{{item}}</td>
                    <td>{{item}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Pagination -->
            <div class="row">
              <div class="col-sm text-sm-left text-center pt-3">
                <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
              </div>
              <div class="col-sm pt-3">
                <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
                  (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
                </ngb-pagination>
              </div>
            </div>
          </div>
          <!-- / Pagination -->
        </div>
      </div>
      <div class="row">
        <div class="demo-inline-spacing center">
          <button class="btn btn-success"><span class="fas fa-save"></span> Save</button>
          <button class="btn btn-secondary"><span class="ion ion-ios-close"></span> Close</button>
        </div>
      </div>
  </div>
</div>
