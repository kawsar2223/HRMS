<div class="card section">
  <h4 class="card-header text-center bg-light">{{title}}</h4>
  <div class="card-body">
    <form action="">
      <div class="row">
        <div class="col-md-6 center">
          <div class="form-group row">
            <label for="empType" class="col-md-4">Employee Type</label>
            <div class="col-md-8">
              <select name="employeeType" id="empType" class="form-control">
                <option value="">Select Employee Type</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="leaveType" class="col-md-4">Leave Type</label>
            <div class="col-md-8">
              <select name="leaveType" id="leaveType" class="form-control">
                <option value="">Select Leave Type</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="numberOfTimes" class="col-md-4">Number of Times</label>
            <div class="col-md-8">
              <select name="numberOfTimes" id="numberOfTimes" class="form-control">
                <option value="">Select Number of Type</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-4" for="date">Date</label>
            <div class="input-group col-md-8">
              <input class="form-control" placeholder="dd-mm-yyyy" id="date" name="date" ngbDatepicker
                [(ngModel)]="date" [displayMonths]="1" #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d2.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="note" class="col-md-4">Note</label>
            <div class="col-md-8">
              <textarea name="note" id="note" rows="2" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="center demo-inline-spacing">
          <button class="btn btn-success"><span class="fas fa-save"></span> Save</button>
          <button class="btn btn-info"><span class="ion ion-ios-refresh"></span> Reset</button>
          <button class="btn btn-secondary"><span class="ion ion-ios-close"></span> Close</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="card mb-4 center">
        <div class="card-header">
          <div class="row">
            <div class="col">
              Per page: &nbsp;
              <select [(ngModel)]="perPage" (change)="update()"
                class="custom-select custom-select-md d-inline-block w-auto">
                <option *ngFor="let limit of [5, 10, 20, 30, 40, 50]">{{limit}}</option>
              </select>
            </div>
            <div class="col">
              <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
                class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
            </div>
          </div>
        </div>
        <div class="card-body py-0">
          <div class="row">
            <table class="table table-hover table-striped mb-2 table-responsive">
              <thead>
                <tr>
                  <th>Employee Type</th>
                  <th>Leave Type Name</th>
                  <th>Number</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="tempItems.length==0">
                  <td colspan="11" class="font-italic text-center">No Item available</td>
                </tr>
                <tr *ngFor="let item of tempItems">
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Pagination -->
          <div class="row">
            <div class="col-sm text-sm-left text-center pt-3">
              <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
            </div>
            <div class="col-sm pt-3">
              <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
                (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
              </ngb-pagination>
            </div>
          </div>
        </div>
        <!-- / Pagination -->
      </div>
    </div>
  </div>
</div>
