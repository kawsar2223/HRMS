<div class="card section">
  <h4 class="card-header text-center bg-light">{{title}}</h4>
  <div class="card-body">
    <form action="">
      <div class="row">
        <div class="col-md-8 center">
          <div class="form-group row">
            <label for="empCode" class="col-md-3">Employee Code</label>
            <div class="input-group col-md-6">
              <input type="text" name="employeeCode" id="empCode" class="form-control" placeholder="Employee Code">
              <div class="input-group-append">
                <button class="input-group-text btn btn-info" type="button">
                  <span class="fas fa-search" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="empName" class="col-md-3">Employee Name</label>
            <div class="col-md-6">
              <input type="text" name="employeeName" id="empName" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="department" class="col-md-3">Department</label>
            <div class="col-md-6">
              <input type="text" name="department" id="department" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="designation" class="col-md-3">Designation</label>
            <div class="col-md-6">
              <input type="text" name="designation" id="designation" class="form-control" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="causeType" class="col-md-3">Show Cause Type</label>
            <div class="col-md-6">
              <select name="causeType" id="causeType" class="form-control">
                <option value="">Select Cause Type</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-3" for="startDate">Start Date</label>
            <div class="input-group col-md-6">
              <input class="form-control" placeholder="dd-mm-yyyy" id="startDate" name="startDate" ngbDatepicker
                [(ngModel)]="startDate" [displayMonths]="1" #d1="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d1.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-3" for="endDate">End Date</label>
            <div class="input-group col-md-6">
              <input class="form-control" placeholder="dd-mm-yyyy" id="endDate" name="endDate" ngbDatepicker
                [(ngModel)]="endDate" [displayMonths]="1" #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d2.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="causeResult" class="col-md-3">Show Cause Result</label>
            <div class="col-md-6">
              <select name="causeResult" id="causeResult" class="form-control">
                <option value="">Select Cause Result</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="form-label col-md-3" for="date">Date</label>
            <div class="input-group col-md-6">
              <input class="form-control" placeholder="dd-mm-yyyy" id="date" name="date" ngbDatepicker
                [(ngModel)]="date" [displayMonths]="1" #d3="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d3.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="note" class="col-md-3">Note</label>
            <div class="col-md-6">
              <textarea name="note" id="note" rows="2" class="form-control" placeholder="Note"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="demo-inline-spacing center">
              <button class="btn btn-success"><span class="fas fa-save"></span> Save</button>
              <button class="btn btn-info"><span class="ion ion-ios-refresh"></span> Reset</button>
              <button class="btn btn-secondary"><span class="ion ion-ios-close"></span> Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="card mb-4 center">
        <div class="card-header">
          <div class="row">
            <div class="col">
              Per page: &nbsp;
              <select [(ngModel)]="perPage" (change)="update()"
                class="custom-select custom-select-md d-inline-block w-auto">
                <option *ngFor="let limit of [5, 10, 20, 30, 40, 50]">{{limit}}</option>
              </select>
            </div>
            <div class="col">
              <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
                class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
            </div>
          </div>
        </div>
        <div class="card-body py-0">
          <div class="row">
            <table class="table table-hover table-striped mb-2 table-responsive">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Employee Name</th>
                  <th>Designation</th>
                  <th>Department</th>
                  <th>Type</th>
                  <th>Result</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="tempItems.length==0">
                  <td colspan="6" class="font-italic text-center">No Item available</td>
                </tr>
                <tr *ngFor="let item of tempItems">
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Pagination -->
          <div class="row">
            <div class="col-sm text-sm-left text-center pt-3">
              <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
            </div>
            <div class="col-sm pt-3">
              <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
                (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
              </ngb-pagination>
            </div>
          </div>
          <div class="row">
            <b>Total Employee (0)</b>
          </div>
        </div>
        <!-- / Pagination -->
      </div>
    </div>
  </div>
</div>
