<div class="card mb-4 section">
  <h4 class="card-header text-center bg-light">
    Employee Appraisal
  </h4>
  <div class="card-body">
    <div class="row">
      <br/>
      <div class="col-md-6">
        <br />
        <div class="form-group row">
            <label class="col-form-label col-sm-4 text-sm-right"> Employee Id
  
            </label>
  
            <div class="input-group col-sm-8">
              <input class="form-control" name="" placeholder="Employee-Id" >
              <div class="input-group-append">
                <button class="input-group-text btn btn-info" type="button">
                  <span class="ion ion-md-search" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Employee Name
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Employee Name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Joining Date

          </label>

          <div class="input-group col-sm-8">
            <input class="form-control" name="dp1" placeholder="dd-mm-yyyy" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d1.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Designation
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Designation">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Location
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Location">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <br/>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">Year
          </label>
          <div class="col-sm-8">
            <select class="custom-select ">
              <option>Select state</option>
              <option>Type 1</option>
              <option>Type 2</option>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right"> Date

          </label>

          <div class="input-group col-sm-8">
            <input class="form-control" name="dp1" placeholder="dd-mm-yyyy" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="input-group-text" (click)="d1.toggle()" type="button">
                <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4 text-sm-right">competencies
          </label>
          <div class="col-sm-8">
            <select class="custom-select ">
              <option>Select state</option>
              <option>Type 1</option>
              <option>Type 2</option>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </div>
        </div>
      </div>
      <div class="demo-inline-spacing mt-3" style="margin:0 auto">
        <button type="" class="btn btn-success">
          <span class="fas fa-file-download">Show</span>
        </button>
        <button type="" class="btn btn-primary ">
          <span class="fas fa-edit">Edit</span>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>competencies</th>
            <th>Details</th>
            <th>Point</th>
            <th>Delete</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td>0</td>
            <td><button type="" class="btn btn-danger"><span class="fas fa-trash"></span></button></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>0</td>
            <td><button type="" class="btn btn-danger"><span class="fas fa-trash"></span></button></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>0</td>
            <td><button type="" class="btn btn-danger"><span class="fas fa-trash"></span></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="demo-inline-spacing mt-3" style="margin:0 auto">
        <button type="" class="btn btn-success">
          <span class="fas fa-save"> Save</span>
        </button>
        <button type="" class="btn btn-info ">
          <span class="ion ion-ios-refresh"> Reset</span>
        </button>
        <button type="" class="btn btn-secondary ">
          <span class="fas fa-window-close"> Close</span>
        </button>
      </div>
    </div>
  </div>
</div>
