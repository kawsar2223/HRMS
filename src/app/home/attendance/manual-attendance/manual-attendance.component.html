<div class="card section">
  <h4 class="card-header text-center bg-light">
    {{title}}
  </h4>
  <div class="card-body">
    <form>
      <div class="row">
        <div class="col-md-6">
          <h6 class="card-header text-center">Employee Information</h6>
          <div class="card-body border">
            <div class="form-group row">
              <label for="empId" class="col-md-4">Employee Id</label>
              <div class="input-group col-md-6">
                <input type="text" name="employeeId" id="empId" class="form-control" placeholder="Employee Id">
                <div class="input-group-append">
                  <button class="input-group-text btn btn-info" type="button">
                    <span class="fas fa-search" style="cursor: pointer;"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class=" form-group row">
              <label class="col-form-label col-md-4" for="empName">Name</label>
              <div class="col-md-8">
                <input type="text" name="employeeName" id="empName" class="form-control" placeholder="Employee Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="form-label col-md-4" for="joiningDate">Joining Date</label>
              <div class="input-group col-md-8">
                <input class="form-control" placeholder="dd-mm-yyyy" name="joiningDate" ngbDatepicker
                  [(ngModel)]="joiningDate" [displayMonths]="1" #d1="ngbDatepicker">
                <div class="input-group-append">
                  <button class="input-group-text" (click)="d1.toggle()" type="button">
                    <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class=" form-group row">
              <label class="col-form-label col-md-4" for="designation">Designation</label>
              <div class="col-md-8">
                <input type="text" name="designation" id="designation" class="form-control" placeholder="Designation">
              </div>
            </div>
            <div class=" form-group row">
              <label class="col-form-label col-md-4" for="location">Location</label>
              <div class="col-md-8">
                <input type="text" name="location" id="location" class="form-control" placeholder="Location">
              </div>
            </div>
            <div class="form-group row demo-inline-spacing">
              <label for="" class="col-md-4"></label>
              <button class="btn btn-success">Show Attendance Data</button>
              <button class="btn btn-secondary">Close</button>
            </div>
          </div>

        </div>
        <div class="col-md-6 border" style="padding-top: 5px;">
          <div class="form-group row">
            <div class="col-md-4 form-check">
              <input type="radio" name="logTime" id="loginTime" value="" class="form-check-input">
              <label for="loginTime" class="form-check-label">Login Time</label>
            </div>
            <div class="col-md-4 form-check">
              <input type="radio" name="logTime" id="logoutTime" value="" class="form-check-input">
              <label for="logoutTime" class="form-check-label">Logout Time</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label class="form-label col-md-3">Date</label>
              <div class="input-group col-md-9">
                <input class="form-control" placeholder="dd-mm-yyyy" name="attendanceDate" ngbDatepicker
                  [(ngModel)]="attendanceDate" [displayMonths]="1" #d1="ngbDatepicker">
                <div class="input-group-append">
                  <button class="input-group-text" (click)="d1.toggle()" type="button">
                    <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-form-label col-md-3" for="intTime">Time</label>
                <div class="col-md-9">
                  <ngb-timepicker [(ngModel)]="inTime" [seconds]="true" name="inTime" [secondStep]="10">
                  </ngb-timepicker>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-md-4" for="comment">Comments</label>
            <div class="col-md-8">
              <textarea rows="2" name="comment" id="comment" class="form-control" placeholder="Comments"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-md-4"></label>
            <button class="btn btn-primary">Add Single Attendance</button>
          </div>

          <div class="row">
            <label for="" class="col-form-label col-sm-2 text-sm-right"></label>
            <table class="table table-hover table-striped mb-0">
              <thead>
                <tr>
                  <th>Employee Code</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="tempItems.length==0">
                  <td colspan="3" class="font-italic text-center">No Item available</td>
                </tr>
                <tr *ngFor="let item of tempItems">
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td>{{item}}</td>
                  <td class="demo-inline-spacing">
                    <button class="btn btn-info"><span class="fas fa-edit"></span></button>
                    <button class="btn btn-danger"><span class="fas fa-trash"></span></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Pagination -->
            <div class="card-body py-0">
              <div class="row">
                <div class="col-sm text-sm-left text-center pt-3">
                  <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
                </div>
                <div class="col-sm pt-3">
                  <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
                    (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
                  </ngb-pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
