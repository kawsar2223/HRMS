<div class="card section">
  <h4 class="card-body text-center bg-light">{{title}}</h4>
  <div class="card-body">
    <div class="row">
      <div class="col-md-7 center">
        <form action="">
          <div class="form-group row">
            <label for="compName" class="col-md-3">Company Name</label>
            <div class="col-md-8">
              <input type="text" name="compName" id="compName" class="form-control" placeholder="Company Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-md-3">Address</label>
            <div class="col-md-8">
              <textarea rows="2" name="address" id="address" class="form-control" placeholder="Address"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-md-3">Phone</label>
            <div class="input-group col-md-8">
              <div class="input-group-append">
                <button class="input-group-text btn btn-info">
                  <span class="ion ion-md-call"></span>
                </button>
              </div>
              <input type="number" name="phone" id="phone" class="form-control" placeholder="Phone Number">
            </div>
          </div>
          <div class="form-group row">
            <label for="web" class="col-md-3">Web Address</label>
            <div class="input-group col-md-8">
              <div class="input-group-append">
                <button class="input-group-text btn btn-info">
                  https://
                </button>
              </div>
              <input type="text" name="web" id="web" class="form-control" placeholder="Web Address">
            </div>
          </div>
          <div class="form-group row">
            <label for="code" class="col-md-3">Code</label>
            <div class="col-md-5">
              <input type="text" name="code" id="code" class="form-control" placeholder="Code">
            </div>
          </div>
          <div class="form-group row">
            <label for="mainLogo" class="col-md-3">Main Logo</label>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <input type="file" accept="image/" (change)="onFileSelected($event.target.files)"
                    class="form-input-file">
                </div>
                <div *ngIf="showMainLogo" class="col-md-6 demo-inline-spacing">
                  <img style="margin-left:15px;" src="data:image/jpg;base64,{{mainLogo}}"
                    style="height: 100px; width:100px" alt="Preview image">
                  <button class="btn btn-danger" (click)="clearImg()">Remove</button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="reportLogo" class="col-md-3">Report Logo</label>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <input type="file" name="reportLogo" id="reportLogo" accept="image/"
                    (change)="onFileSelected2($event.target.files)" class="form-input-file">
                </div>
                <div *ngIf="showReportLogo" class="col-md-6 demo-inline-spacing">
                  <img style="margin-left:15px;" src="data:image/jpg;base64,{{reportLogo}}"
                    style="height: 100px; width:100px" alt="Preview image">
                  <button class="btn btn-danger" (click)="clearImg2()">Remove</button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-md-3"></label>
            <div class="col-md-8 demo-inline-spacing">
              <button class="btn btn-success"><span class="fas fa-save"></span> Save</button>
              <button class="btn btn-secondary"><span class="ion ion-md-close"></span> Close</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="card mb-4 center">
            <div class="card-header">
              <div class="row">
                <div class="col">
                  Per page: &nbsp;
                  <select [(ngModel)]="perPage" (change)="update()"
                    class="custom-select custom-select-md d-inline-block w-auto">
                    <option *ngFor="let limit of [5, 10, 20, 30, 40, 50]">{{limit}}</option>
                  </select>
                </div>
                <div class="col">
                  <input type="text" [(ngModel)]="filterVal" (input)="currentPage = 1; update()"
                    class="form-control form-control-md d-inline-block w-auto float-sm-right" placeholder="Search...">
                </div>
              </div>
            </div>
            <div class="card-body py-0">
              <div class="row">
                <table class="table table-hover table-striped mb-2">
                  <thead>
                    <tr>
                      <th>Company Name</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="tempItems.length==0">
                      <td colspan="11" class="font-italic text-center">No Item available</td>
                    </tr>
                    <tr *ngFor="let item of tempItems">
                      <td>{{item}}</td>
                      <td>{{item}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- Pagination -->
              <div class="row">
                <div class="col-sm text-sm-left text-center pt-3">
                  <span class="text-muted" *ngIf="totalItems">Page {{ currentPage }} of {{ totalPages }}</span>
                </div>
                <div class="col-sm pt-3">
                  <ngb-pagination [collectionSize]="totalItems" [pageSize]="perPage" [(page)]="currentPage"
                    (pageChange)="update()" size="sm" class="d-flex justify-content-center justify-content-sm-end m-0">
                  </ngb-pagination>
                </div>
              </div>
            </div>
            <!-- / Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
