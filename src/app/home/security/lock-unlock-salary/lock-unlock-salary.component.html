<div class="card section">
  <h4 class="card-header text-center bg-light">{{title}}</h4>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 center">
        <form action="">
          <div class="form-group row">
            <label for="empType" class="col-md-4">Employee Type</label>
            <div class="col-md-8">
              <select name="employeeType" id="employeeType" class="form-control">
                <option value="">Select Type</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
              <label for="salaryMonth" class="col-md-4">Salary Month</label>
              <div class="col-md-8">
                <select name="salaryMonth" id="salaryMonth" class="form-control">
                  <option value="">Select Month</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-4"></label>
                <div class="col-md-8 demo-inline-spacing">
                  <button class="btn btn-success"><span class="fas fa-lock"></span> Lock</button>
                  <button class="btn btn-primary" disabled><span class="fas fa-key"></span> Unlock</button>
                  <button class="btn btn-secondary"><span class="ion ion-ios-close"></span> Close</button>
                </div>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
