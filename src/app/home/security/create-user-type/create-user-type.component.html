<div class="card section">
  <h4 class="card-header text-center bg-light">{{title}}</h4>
  <div class="card-header">
    <div class="row">
      <div class="col-md-6 center">
        <div class="form-group row">
          <label for="type" class="col-md-3">User type</label>
          <div class="col-md-9">
            <input type="text" name="type" id="type" class="form-control" placeholder="User Type">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-md-3"></label>
          <div class="col-md-9 demo-inline-spacing">
            <button class="btn btn-success"><span class="fas fa-save"></span> Save</button>
            <button class="btn btn-secondary"><span class="ion ion-ios-close"></span> Close</button>
          </div>
        </div>
        <div class="row">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>User Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Admin</td>
                <td><span class="btn btn-info fas fa-edit"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
