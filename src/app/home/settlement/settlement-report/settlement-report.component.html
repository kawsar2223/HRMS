  <div class="card-header">

      <div class="row">
        <div class="col-md-6 center">
          <div class="form-group row">
            <label for="type" class="col-md-5">Report Name</label>

              <select name="type" id="type" class="form-control">
                <option value="">Select Report Type</option>
