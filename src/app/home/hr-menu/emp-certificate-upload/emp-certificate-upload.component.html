<div class="card mb-4  section">
  <h4 class="card-header text-center bg-light">
    Employee Certificate Upload
  </h4>
  <div class="container ">
    <br />
    <div class="row">
      <div class="col-md-7 center">
          <div class="form-group row">
              <label class="col-form-label col-sm-4 text-sm-right"> Employee Id
                  <i class="text-danger">*</i>
              </label>
      
              <div class="input-group col-sm-8">
                <input class="form-control" name="" placeholder="Employee-Id" >
                <div class="input-group-append">
                  <button class="input-group-text btn btn-info" type="button">
                    <span class="ion ion-md-search" style="cursor: pointer;"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-4 text-sm-right">Employee Name
        
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Employee Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-4 text-sm-right">Department
        
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Department">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-4 text-sm-right">Designation
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Designation">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-4 text-sm-right">Level Of Education
              </label>
              <div class="col-sm-8">
                <select class="custom-select ">
                  <option>Select</option>
                  <option>Type 1</option>
                  <option>Type 2</option>
                  <option></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-form-label col-sm-4 text-sm-right">
                <label>Picture
                </label>
              </div>
              <div class="col-form-label col-sm-4 text-sm-right">
                <img id="preview" class="" src="../../../../assets/img/default.png" alt="image preview place" name="Picture"
                  class="form-control" style="height: 100px; width: 120px;">
              </div>
              <div class="form group col-sm-4">
                <label class="form-label w-100">File input</label>
                <input type="file">
                <small class="form-text text-muted"></small>
                <button type="" class="btn btn-danger">
                  <span class="fas fa-trash-alt"> Remove</span>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="demo-inline-spacing mt-3" style="margin:0 auto">
                <button type="" class="btn btn-success">
                  <span class="fas fa-save"> Save</span>
                </button>
                <button type="" class="btn btn-info ">
                  <span class="ion ion-ios-refresh"> Reset</span>
                </button>
                <button type="" class="btn btn-secondary ">
                  <span class="fas fa-window-close"> Close</span>
                </button>
              </div>
            </div>
      </div>
    </div>
